    <body class="body">

        <!---->
        <main>
            <section class="signup">
                <div class="brand-name">
                    <h1><a href="home.html">Smart<span style="color:orange;">Camp</span></a></h1>
                </div>

                <div class="createAccount">
                    <div class="title">
                        <h1>Create your free account</h1>
                    </div>
                    <form action="home.html">
                        <label for="email">Email Address</label><br>
                        <input type="email" id="email" name="email" value="" autofocus><br>
                        <p id="alertEmail" hidden>Enter a vaild email-address!</p>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" value=""><br>
                        <p id="alertPwd" hidden>Minimum 6 character pwd</p>
                        <input type="submit" id="btn" value="Create account">
                    </form> 
                </div>

                <div class="toSignInPage">
                        <p>Have an account?<a href="login.html"> Login</a></p>
                </div>
            </section>
        </main>
